<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo em Desenvolvimento</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0e0e0e;
            color: #00ffea;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #1f1f1f;
            width: 100%;
            text-align: center;
            padding: 40px 0;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 0 10px #00ffea;
        }

        .container {
            max-width: 900px;
            padding: 40px;
            background-color: #161616;
            box-shadow: 0 0 20px #00ffea88;
            margin: 40px 0;
            border-radius: 10px;
        }

        .container h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .button {
            background: #00ffea;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #00ccbe;
        }

        footer {
            margin-top: auto;
            background-color: #1f1f1f;
            color: #888;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        🚀 Jogo em C++ - Estilo Pac-Man
    </header>

    <div class="container">
        <h2>Bem-vindo à área de desenvolvimento do jogo!</h2>
        <p>Estamos trabalhando em um novo jogo em C++ com base no estilo clássico do Pac-Man, mas com novos personagens e mecânicas.</p>
        <button class="button" onclick="alert('Página de desenvolvimento em breve!')">Ver progresso</button>
    </div>

    <footer>
        © 2025 - Projeto Jogo by Vinícius
    </footer>
</body>
</html>
